<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Example</title>
</head>
<body>
    <main>
        <section id="main">
            <section>
            <video poster="assets/images/Screenshot 2024-04-16 102752.png" width="640" height="360" controls>
                <source width="640" height="360" src="assets/resources/hudson-shelter-falls.mp4" type="video/mp4">
            </video>
            </section>
            <section>
            <audio controls>
                <source src="assets/resources/thunder.mp3" type="audio/mp3">
                <source src="assets/resources/thunder.wav" type="audio/wav">
                <a href="assets/resources/thunder.mp3">Download</a>
            </audio>
            </section>
        </section>
    </main>
</body>
</html>
